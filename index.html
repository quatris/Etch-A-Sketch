<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
    <script src='script.js'></script>
</head>
<body>
    <header class="hero-section">
        <h1 class="hero-title">Etch-A-Sketch</h1>
        <p class="hero-text">Create your own digital masterpiece!</p>
    </header>
    <main>
        <div class='sliderDiv'>
            <input type="range" id="range-slider" min="16" max="64" value="16">
            <div id="slider-value" class="slider-value">Grid Size: 16x16</div>
        </div>
        <div class="container"></div>
        <div class='button-container'>
            <button id="blackButton">Black Color</button>
            <button id="rainbowButton">Rainbow Color</button>
            <button id="resetButton">Clear All</button>
        </div>
    </main>
</body>
</html>
